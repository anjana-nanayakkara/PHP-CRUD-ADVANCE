<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>PHP advanced CRUD</title>
</head>
<body>
    

    <h1 class="bg-dark text-light text-center py-2" >PHP advance CRUD</h1>

    <div class="container">

        <!-- form modal -->
        
        <div class="modal fade" id="usermodal" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adding or Updating user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span >&times;</span>
                </button>
                </div>
                <form id="addform" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <!-- username -->
                        <div class="form-group">
                            
                            <label>Name:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark">
                                            <i class="fas fa-user-alt text-light"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter your name" autocomplete="off" required="required" id="username" name="username">
                                </div>
                            </div>
                            <!-- email -->
                            <div class="form-group">
                            <label>Email:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark">
                                            <i class="fas fa-envelope-open text-light"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Enter your email" autocomplete="off" required="required" id="email" name="email">
                                </div>
                            </div>
                            <!-- phone no -->
                            <div class="form-group">
                            <label>Mobile:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark">
                                            <i class="fas fa-phone text-light"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter your phone" autocomplete="off" required="required" id="mobile" name="mobile" maxlength="10" minlength="10">
                                </div>
                            </div>
                            <!-- photo -->
                            <div class="form-group">
                            <label>Photo:</label>
                                <div class="input-group">
                                    <label for="userphoto" class="custom-file-label">Choose file</label>
                                    <input type="file" class="custom-file-input" name="photo" id="userphoto">
                                </div>
                            </div>
                        
                        
                    </div>
                
                <div class="modal-footer">

                <button type="button" class="btn btn-dark">Submit</button>    
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                
                </div>
            </form>
            </div>
            </div>
        </div>
        <!-- input search and button section -->
        <div class="row mb-3">
            <div class="col-10">
                <div class="input-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-dark">
                                <i class="fa-solid fa-magnifying-glass text-light"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="search user..">
                    </div>
                </div>
            </div>

            <div class="col-2">
                <button class="btn btn-dark" data-toggle="modal" data-target="#usermodal">
                    Add new user
                </button>
            </div>
        </div>

        <table class="table" id="usertable">
            <thead class="table-dark">
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Picture1</th>
                <td>Khanam</td>
                <td>khanam@demo.com</td>
                <td>1010101010</td>
                <td>
                    <span>Edit</span>
                    <span>Profile</span>
                    <span>Delete</span>
                </td>
              </tr>
              
            </tbody>
          </table>

          <!-- pagination -->
          <nav aria-label="Page navigation example" id="pagination">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
